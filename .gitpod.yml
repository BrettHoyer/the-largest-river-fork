image:
  file: .gitpod.Dockerfile

tasks:
  - name: Install dependencies
    init: cd server && npm install && cd ..

  - name: YugabyteDB Shell
    command: |
      gp await-port 5433
      ysqlsh -f /data/init.sql
      ysqlsh
    openMode: split-right
  - name: Server Start
    command: |
      gp await-port 5433
      DATABASE_NAME=yugabyte NODE_ENV=gitpod node server/seed.js
      DATABASE_NAME=yugabyte NODE_ENV=gitpod node server/server.js
    openMode: split-right